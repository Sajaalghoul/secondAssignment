<ul>
    <li routerLink="../userlist">Users </li>
    <li routerLink="../filelist">Files</li>
</ul>
<div class="container">
    <table >
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th> 
            </tr>  
        </thead>
        <tbody>
            <tr *ngFor="let item of filesArray; let i=index;" >
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
